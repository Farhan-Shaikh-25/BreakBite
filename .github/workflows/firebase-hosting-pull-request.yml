name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Install the Flutter SDK onto the GitHub server
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 2. Navigate to the frontend folder and build the web app
      - name: Install dependencies and build
        run: |
          cd frontend
          flutter pub get
          flutter build web --release
          
      # 3. Deploy the built files to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BREAKBITE_C33C3 }}
          projectId: breakbite-c33c3
          entryPoint: frontend